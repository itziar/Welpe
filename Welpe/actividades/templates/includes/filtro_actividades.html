{% load mezzanine_tags i18n %}

<div class="container" style="display: inline-flex;">
    <form action="/ofertas/" method="post" class="navbar-form navbar-center" role="search">{% csrf_token %}
        <div class="filter-form">
            <div class="input-group form-group">
                <input class="input-sm form-control" placeholder="{% trans "Titulo o contenido" %}" type="text"
                       name="content" value="{{ request.POST.content }}">
            </div>
            {% if request.user.is_authenticated %}
                <div class="input-group form-group">
                    <input type="checkbox" name="like" value="like"  {% if request.POST.like %} checked{% endif %}>Guardado<br>
                </div>
            {% endif %}
            <div class="input-group form-group">
                <div id="sandbox-container">
                    <div class="form-group input-daterange input-group" id="datepicker">
                        <input type="text" placeholder="{% trans "Desde" %}" class="tc-input input-sm form-control" name="fecha_inicio" value="{{ request.POST.fecha_inicio }}">
                    </div>
                    <div class="form-group input-daterange input-group datos" id="datepicker">
                        <input type="text" placeholder="{% trans "Hasta" %}" class="tc-input input-sm form-control" name="fecha_final" value="{{ request.POST.fecha_final }}">
                    </div>
                </div>
            </div>
            <div class="input-group form-group">
                <input type="submit" class="btn-primary significant" value="{% trans "Buscar" %}">
            </div>
        </div>
    </form>
    <form action="/ofertas/clear" method="post" class="navbar-form navbar-center" role="search">{% csrf_token %}
        <div class="input-group form-group" style="margin-top: 2%">
            <input type="submit" class="btn-primary significant" value="{% trans "Limpiar filtros" %}">
        </div>
    </form>
</div>
